<!DOCTYPE html>
<html>



    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="with=device-width, initial-scale=1">
        <title>Formularios</title>

    </head>
    

    <body>

        <form action="" method="">
            <label for="name">Nombre: </label>
            <input type="text" name="name" id="name" placeholder="Ingese su Nombre"></form>
        </form>
        <br>
        <form action="" method="">
            <label for="surname">Apellido: </label>
            <input type="text" name="surname" id="surname" placeholder="Ingrese si Apellido"></form>
            <br>
            
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" required>
            
            <br>
            <label for="password">Contraseña</label>
            <input type="password" id="password">

            <br>
            <label for="message">Mensaje</label>
            <textarea name="message" id="message">Ingrese aqui el mensaje</textarea>

            <!-- button de tipo radio -->
            <br>
            <label>Gato</label>
            <input type="radio" name="pet" value="gato">
            <label>Perro</label>
            <input type="radio" name="pet" value="perro">
            <label>Conejo</label>
            <input type="radio" name="pet" value="conejo">
            <label>Loro</label>
            <input type="radio" name="pet" value="loro">

            <br>
            <input type="button" value="Enviar">

            <br>
            <input type="color" value="color">
            
            <br>
            <input type="date" value="date">
            <input type="datetime-local" name="datetime">

            <br>
            <input type="file" name="file">

            <br>
            <button type="file">Enviar</button>

            <br>
            <select id="city" name="city">
                <option value="us">Estados Unidos</option>
                <option value="co">Colombia</option>
                <option value="uk">Inglaterra</option>
                <option value="mx">México</option>
            </select>

            <br>
            <input type="range" name="range">

            <br>
            <input type="week" name="week">

            <br>
            <input type="time" name="time">

        </form>

    </body>



</html>
