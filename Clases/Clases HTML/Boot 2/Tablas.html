<!DOCTYPE html>
<html>



    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="with=device-width, initial-scale=1">
        <title>Etiquetas en HTML (semánticas)</title>

    </head>



    <body>

        <table border="1">
            <!-- TR = Table row. th = Table head. td = table data -->
            <tr>

                <th>Animal</th>
                <th>Color</th>
                <th>Tamano</th>
                <th>Edad</th>

            </tr>

            <tr>

                <td>Perro</td>
                <td>Cafe</td>
                <td>pequeño</td>
                <td>10</td>

            </tr>

            <tr>

                <td>Gato</td>
                <td>Negro</td>
                <td>Mediano</td>
                <td rowspan="2">Desconocido</td>

            </tr>

            <tr>

                <td>Lechuza</td>
                <td>gris</td>
                <td>pequeño</td>

            </tr>

            <tr>

                <td>Tortuga</td>
                <td>Naraja</td>
                <td colspan="2">No disponible</td>

            </tr>

            <tr>

                <td>Pantera</td>
                <td colspan="3">No disponible</td>

            </tr>

            <tr>

                <td>Vaca</td>
                <td>Cafe</td>
                <td rowspan="2">Grande</td>
                <td rowspan="2">5</td>

            </tr>

            <tr>
                
                <td>Caballo</td>
                <td>Blanco con manchas</td>

            </tr>

            <tr>
                
                <td>Tiburón</td>
                <td rowspan="2">gris</td>
                <td>mediano</td>
                <td>7</td>

            </tr>

            <tr>
                
                <td>Delfín</td>
                <td colspan="2">No registra</td>

            </tr>

        </table>

    </body>



</html>
